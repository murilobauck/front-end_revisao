<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | The North Face </title>
    <link rel="icon" sizes="16x16" href="https://cdn-retailhub.com/the-north-face/4657f6f5-2db5-445d-9377-fef0e9338303.webp">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <section class="container">
      <form id="login-form">
        <h1>Login</h1>
        <div class="caixa-input">
          <input type="text" id="username" placeholder="Username" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="caixa-input">
          <input type="password" id="password" placeholder="Password" required />
          <i class="fas fa-eye-slash" id="toggleSenha"></i> 
        </div>
        <div id="loginErro"></div>
        <div class="caixa-relembre">
          <label><input type="checkbox" />Relemnre-me</label>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="botao">Login</button>
        <div class="caixa-registre"></div>
        <p>NÃ£o tem uma conta? <a href="#">Registre-se</a></p>
      </form>
    </section>
    <script src="index.js"></script>
  </body>
</html>
