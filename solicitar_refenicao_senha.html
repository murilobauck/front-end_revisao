<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
</head>
<body>
    <h1>Redefinir Senha</h1>
    <form id="solicitarRedefinicaoForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Solicitar Redefinição</button>
    </form>

    <script>
        document.getElementById('solicitarRedefinicaoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch('http://localhost:3000/solicitar-redefinicao', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.text())
            .then(message => alert(message))
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
